<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <header>
        <h1>Formulário de Inscrição</h1>
    </header>
    <section>
        <form action="index.html" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <br><br>

            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data" required>
            <br><br>

            <label for="genero">Gênero:</label>
            <input type="radio" id="genero" name="genero" value="masculino">Masculino
            <input type="radio" id="genero" name="genero" value="feminino">Feminino
            <br><br>

            <label for="inscricao">Tipo de Inscrição:</label>
            <select id="inscricao" name="inscricao" required>
                <option value="palestrante">Palestrante</option>
                <option value="participante">Participante</option>
                <option value="voluntario">Voluntário</option>
            </select>
            <br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" maxlength="200" required></textarea>
            <br><br>

            <button type="submit" id="enviar">Enviar</button>
            <button type="reset" id="limpar">Limpar</button>
        </form>
    </section>
</body>
</html>
